name: Followback Checker

on:
    workflow_dispatch:
    #schedule:
    #    - cron: "*/1 * * * *"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
              
            - name: Setup environment variables
              env: 
                NEEDTOFOLLOW: "None"
                NOTFOLLOWING: "None"

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: "3.x"
                  architecture: "x64"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install beautifulsoup4

            - name: Check Not Following
              run: echo "name=NOTFOLLOWING::$(python main.py --notf" >> $GITHUB_ENV
              id: cnotf
            - name: Check Need to Follow
              run: echo "name=NEEDTOFOLLOW::$(python main.py --needf">> $GITHUB_ENV
              id: cneedf
            - name: Print Follow Details
              run: |
                  echo "NOTFOLLOWING=${NOTFOLLOWING}"
                  echo "NEEDTOFOLLOW=${NEEDTOFOLLOW}"

            - if: env.NEEDTOFOLLOW != ''
              name: Create issue if someone needs to be followed
              uses: JasonEtco/create-an-issue@v2
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  filename: .github/needf.md

            - if: env.NOTFOLLOWING != ''
              name: Create issue if someone needs to be unfollowed
              uses: JasonEtco/create-an-issue@v2
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  filename: .github/notf.md
